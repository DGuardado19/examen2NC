<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<title>Ingresa un libro: </title>
</head>
<body>
	<div class="mx-auto" style="width: 225px;">
	<div class="card">
	<form th:action ="@{/savelibro}" th:object="${libro}" method ="post">
	<div class="form-group">
	
		<label for="exampleFormControlInput1">Titulo:  </label><br><input class="form-control" type ="text" name = "s_titulo">
		<span th:errors="*{s_titulo}" style = "color: #BF2121"></span><br>
		
		<label for="exampleFormControlInput1">Autor: </label><br><input class="form-control" type ="text" name = "s_autor">
		<span th:errors="*{s_autor}" style = "color: #BF2121"></span><br>
		
		<label for="exampleFormControlInput1">ISBN: </label><br><input class="form-control" type ="text" name = "s_isbn">
		<span th:errors="*{s_isbn}" style = "color: #BF2121"></span><br>
		
		
		<label for="exampleFormControlInput1">Categoria: </label>
		<select class="custom-select" th:field ="*{categoria.c_categoria}">
		<option th:each=" e : ${categorialista}" th:value="${e.c_categoria}" th:text="${e.s_categoria}"></option>
		</select>
		<br>
		<label>Estado: </label>
		<div class="form-check">
		  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" th:field="*{b_estado}" th:value="${false}">
		  <label class="form-check-label" for="exampleRadios1">
		    Inactivo
		  </label>
		 </div>
		 	<div class="form-check">
		  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" th:field="*{b_estado}" th:value="${true}">
		  <label class="form-check-label" for="exampleRadios1">
		    Activo
		  </label>
		 </div>
		<center> <input class="btn btn-primary" type="submit" value ="Guardar">	</center>
		</div>
	</div>
		
	</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
</body>
</html>
